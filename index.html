<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <div id="Wrapper">
        <h2 class="heading">WEATHER APP</h2>
        <!-- Tab container -->
        <div class="Search-container">
            <p class="Tab" data-userWeather>Your Weather</p>
            <p class="Tab" data-searchWeather >Search Weather</p>
        </div>

        <!-- This is the main container called weather Container -->
        
        <div class="weather-container">

            <!-- Grant Access container -->
            <div class=" sub-container grant-location">
                <img src="./images/location.png" alt="" width="80" loading="lazy" height="80">
                <p class="location-head">Grant Location Access</p>
                <p >Allow Access to get weather Information.</p>
                <button data-AccessBtn class="accessBtn">Allow Access</button>
            </div>

            

            <!-- Search-data-container -->
            <form  class="form-container " data-searchForm>
                <input type="text" data-searchInput placeholder="Search For city..." class="input-field">
                <button class="btn" type="submit">
                    <img src="./images/search.png" loading="lazy" alt="" height="20" width="20">
                </button>
            </form>

            <!-- Loading Container -->
            <div class="sub-container loading-container">
                <img src="./images/loading.gif" alt="" height="150" width="150">
                <p>Loading..</p>
            </div>

            <!-- Error Page -->
            <div class="sub-container error-page">
                <img src="./images/not-found.png" alt="">
                <p>City Not found</p>
            </div>

            <!-- Weather Display Container or user_infor container -->
            <div class="sub-container display-container">
                <div class="name">
                    <h3 class="Location" data-cityName></h3>
                <img  data-countryIcon>
                </div>

                <p class="Weather" data-weatherDesc></p>
                <img class="Weather-img" data-weatherIcon>
                <p class="temp" data-temp></p>
                <!-- Cards -->
                <div class="card-container">
                    <div class="card">
                        <img src="./images/wind.png" alt="" class="card-img">
                        <h3 class="parameter">WINDSPEED</h3>
                        <p class="value" data-windspeed></p>

                        </div>
                    <div class="card">
                        <img src="./images/humidity.png" alt="" class="card-img">
                        <h3 class="parameter">Humidity</h3>
                        <p class="value" data-humidity></p>

                    </div>
                    <div class="card">
                        <img src="./images/cloud.png" alt="" class="card-img">
                        <h3 class="parameter">Clouds</h3>
                        <p class="value" data-Cloud></p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./index2.js"></script>
</body>
</html>
