<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <div id="Wrapper">
        <h2>WEATHER APP</h2>
        <div class="weather-container">

            <div class="grant-location">
                <img src="./images/location.png" alt="" width="80" loading="lazy" height="80">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information.</p>
                <button data-AccessBtn>Allow Access</button>
            </div>
            <div class="Search-container">
                <p class="Tab" data-userWeather>Your Weather</p>
                <p class="Tab" data-searchWeather >Search Weather</p>
            </div>

            <!-- Search-data-container -->
            <form action="" class="form-container">
                <input type="text" data-searchInput placeholder="Search For city...">
                <button class="btn">
                    <img src="./images/search.png" loading="lazy" alt="" height="20" width="20">
                </button>
            </form>

            <!-- Loading Container -->
            <div class="loading-container">
                <img src="./images/loading.gif" alt="" height="150" width="150">
                <p>Loading..</p>
            </div>


            <!-- Weather Display Container or user_infor container -->
            <div class="display-container">
                <h3 class="Location" data-cityName></h3>
                <img  data-countryIcon>

                <p class="Weather" data-weatherDesc></p>
                <img class="Weather-img" data-weatherIcon>
                <p class="temp" data-temp></p>
                <!-- Cards -->
                <div class="card-container">
                    <div class="card1">
                        <img src="./images/wind.png" alt="" class="card-img">
                        <h3 class="parameter">WINDSPEED</h3>
                        <p class="value" data-windspeed></p>

                    </div>
                    <div class="card2">
                        <img src="./images/humidity.png" alt="" class="card-img">
                        <h3 class="parameter">Humidity</h3>
                        <p class="value" data-humidity></p>

                    </div>
                    <div class="card3">
                        <img src="./images/cloud.png" alt="" class="card-img">
                        <h3 class="parameter">Clouds</h3>
                        <p class="value" data-clouds></p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./index2.js"></script>
</body>
</html>
